
<section class="c-design">
    <div class="container">
        <div class="col-lg-12 float-right  edit-box ">
            <li class="float-right">
                <i class="fa-solid fa-plus"></i>
                <span>Agregar proveedor</span>
            </li>
            <br>
        </div>
        <h4 class="Proveedores mt-3">Proveedores</h4>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12" *ngFor="let supplier of suppliers">
                <div class="img-style">
                    <div class="img-box">
                        <img [src]="supplier.image" [alt]="supplier.name">
                    </div>
                    <div class="text">
                        <h6>{{supplier.name}}</h6>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
